---
name: Release

on:   # yamllint disable-line rule:truthy
  push:
    branches:
      - master
      - 'run-ci/**'
    tags:
      - 'v*'
  pull_request:

jobs:
  pack:
    name: Pack add-on's sources
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Compress add-on's sources
        run: |
          mkdir release
          cd src
          zip -r openai_bridge.zip openai_bridge
          cd ..
          mv src/openai_bridge.zip release

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: openai_bridge
          path: "release"

  publish:
    name: Publish
    needs: pack
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch Artifacts
        uses: actions/download-artifact@v2
        with:
          path: dist
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_ACTIONS }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false
      - name: Publish Add-on to GitHub Release Page
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_ACTIONS }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/openai_bridge/openai_bridge.zip
          asset_name: openai_bridge.zip
          asset_content_type: application/zip
